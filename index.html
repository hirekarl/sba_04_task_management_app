<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karl Johnson" />
    <meta
      name="description"
      content="Karl Johnson's submission for PS 2025-RTT-30 SBA 4: Task Management App." />
    <title>SBA 4: Task Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-xl-8 offset-xl-2 my-4">
          <h1>SBA 4: Task Management App</h1>
        </div>
        <div class="col-xl-4 offset-xl-2">
          <form id="task-input-form">
            <fieldset>
              <legend>Add a new task</legend>
              <div class="row mb-3">
                <label
                  for="task-name-input"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  ><strong>Task</strong>:</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    name="name"
                    id="task-name-input"
                    class="form-control form-control-sm"
                    required
                    aria-required="true" />
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="task-category-select"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >Category:</label
                >
                <div class="col-sm-10">
                  <select
                    id="task-category-select"
                    name="category"
                    class="form-select form-select-sm"
                    required
                    aria-required="true">
                    <option value="work">Work</option>
                    <option value="household">Household</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="hobby">Hobby</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="task-deadline-input"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >Deadline:</label
                >
                <div class="col-sm-10">
                  <input
                    type="date"
                    id="task-deadline-input"
                    name="deadline"
                    class="form-control form-control-sm"
                    required
                    aria-required="true" />
                </div>
              </div>
              <div class="row mb-3">
                <label
                  for="task-status-select"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >Status:</label
                >
                <div class="col-sm-10">
                  <select
                    id="task-status-select"
                    name="status"
                    class="form-select form-select-sm"
                    required
                    aria-required="true">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="overdue" disabled>Overdue</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <button
                  type="submit"
                  id="add-task-button"
                  class="btn btn-lg btn-success w-100">
                  Add Task
                </button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-xl-4">
          <form id="task-filter-form">
            <fieldset>
              <legend>Filter tasks</legend>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label
                    for="task-category-filter"
                    class="col-12 col-form-label col-form-label-sm"
                    >By Category:</label
                  >
                  <div class="col-12">
                    <select
                      id="task-category-filter"
                      name="task-category-filter"
                      class="form-select form-select-sm"
                      multiple>
                      <option value="work">Work</option>
                      <option value="household">Household</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="hobby">Hobby</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label
                    for="task-status-filter"
                    class="col-12 col-form-label col-form-label-sm"
                    >By Status:</label
                  >
                  <div class="col-12">
                    <select
                      name="task-status-filter"
                      id="task-status-filter"
                      class="form-select form-select-sm"
                      multiple>
                      <option value="not-started">Not Started</option>
                      <option value="in-progress">In Progress</option>
                      <option value="completed">Completed</option>
                      <option value="overdue">Overdue</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mt-1 mb-3">
                <button
                  id="apply-filters-button"
                  type="submit"
                  class="btn btn-primary w-100">
                  Apply Filters
                </button>
              </div>
              <div class="mt-1 mb-3">
                <button
                  id="reset-filters-button"
                  type="reset"
                  class="btn btn-danger w-100">
                  Reset Filters
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-xl-8 offset-xl-2 mt-3">
          <h2 class="pb-3">Tasks</h2>
          <ul id="task-list" class="list-group"></ul>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
